apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: amar0126/flask-prometheus-app:latest
          imagePullPolicy: Always
          ports:
            - name: http                #  Required for PodMonitor to match
              containerPort: 5050
